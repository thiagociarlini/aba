
<!DOCTYPE html>

    <title>Pesquisar Advogados Associados</title>

            <th>Nome</th>

            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dr. João Silva</td>
            <td>123456/SP</td>
            <td>joao.silva@exemplo.com</td>
            <td>
              <button class="btn-edit">Editar</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
